{% extends "user/parent.html" %}
{% block content %}
<h2>Set a New Password</h2>
{% if validlink %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Change Password</button>
</form>
{% else %}
<p>The reset link is invalid or has expired. Please request a new one.</p>
{% endif %}
{% endblock %}
